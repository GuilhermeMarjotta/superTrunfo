<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super trunfo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="titulo">Super Trunfo</h1>
        <button id="btnSortear">Sortear Carta</button>
        <form id="form">

            <h2>Escolha a sua habilidade</h2>
            <div class="area">

                <div class="carta">

                    <div id="carta-do-jogador">

                        <img src="img/super-trunfo-transparente.png" alt="">

                        <h3 class="nome-personagem-jogador"></h3>
                        <ul class="atributos-jogador">

                    </div>

                </div>

            </div>
            <div class="carta">

                <div id="carta-da-maquina">

                    <img src="img/super-trunfo-transparente.png">
                    <h3 class="nome-personagem-maquina"></h3>
                    <ul class="atributos-maquina"></ul>

                </div>

            </div>

    </div>



    <button type="button" class="botao-jogar" id="btnJogar" disabled>jogar</button>
    <div id="resultado"></div>

    </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
